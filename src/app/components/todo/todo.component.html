<div class="d-flex justify-content-between align-items-center">
  <div>
    <h5 [ngClass]="{ strike: !todo.completed }">{{ todo.title }}</h5>
    <p>{{ todo.description }}</p>
  </div>
  <div>
    <input
      type="checkbox"
      class="btn-check"
      [id]="todo.id"
      autocomplete="off"
      [checked]="todo.completed"
      (change)="markComplete(todo)"
    />
    <label class="btn btn-outline-primary" [for]="todo.id"
      >Mark as Completed</label
    >
    <button class="btn btn-danger mx-2" (click)="onClick(todo)">Delete</button>
  </div>
</div>
